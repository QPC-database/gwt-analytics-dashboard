<!DOCTYPE html>
<html lang="en" data-ng-app="gwt">
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="/static/bower_components/angular-loading-bar/src/loading-bar.css">
            <link rel="stylesheet" href="/static/assets/css/app.css">
        {% endblock %}
    </head>
    <body data-ng-controller="SiteCtrl">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">gwt</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        {% block javascripts %}
            <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
            <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="/static/bower_components/angular/angular.min.js"></script>
            <script src="/static/bower_components/angular-resource/angular-resource.min.js"></script>
            <script src="/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
            <script src="/static/bower_components/angular-loading-bar/src/loading-bar.js"></script>
            <script src="/static/app/app.module.js"></script>
            <script src="/static/app/components/site/app.controller.site.js"></script>
        {% endblock %}
    </body>
</html>
